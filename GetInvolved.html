  <div class="contact-form">
    <h1>Submission Form</h1>
    <p class="instructions" style="color: black;">Please fill in the form to submit your photo. Your image must be 
    uploaded either in .jpg or .png</p>
    <p class="instructions"  style="color: black;">Thank you for your contribution!</p>
    <div class="txtb">
      <label>Full Name* :</label>
      <input type="text" name="" value="" placeholder="Enter Your Name" id="fullName"/>
      <br><br>
    </div>

    <div class="txtb">
      <label>Email Address* :</label>
      <input type="text" name="" value="" placeholder="Enter Your Email Address" id="email"/>
      <br><br>
    </div>

    <div class="txtb">
      <label>Contact Number* :</label>
      <input type="text" name="" value="" placeholder="Enter Your Contact Number" id="contactNumber"/>
      <br><br>
    </div>

    <div class="txtb">
      <label>Please indicate your continent of residence* :</label><br>
      <div class="continent-btn">
        <select id="Continent">
          <option disabled selected value> -- Select a Continent -- </option> 
          <option value="Europe">Europe</option>
          <option value="North America">North America</option>
          <option value="South America">South America</option>
          <option value="Africa">Africa</option>
          <option value="Oceania">Oceania</option>
          <option value="Asia">Asia</option>
        </select>
      </div>
    </div>

    <div class="txtb">
      <label>Upload image here* :</label>
      <form action="Stories.html">
        <button class="main-btn" type="submit">Upload</button>
        </form>
    </div>
    
    <div class="txtb">
      <label>Message* :</label>
      <textarea id="message"></textarea>
    </div>

    <div class="btn">
      <button onclick="sendInfo();">Send contact</button>
    </div>
  </div>
